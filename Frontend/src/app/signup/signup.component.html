<h4>Client Signup</h4>


<form [formGroup]="signupForm" (ngSubmit)="signUp()">
  <div class="form-group">
    <label for="fullname">Fullname</label>
    <input type="text" class="form-control" id="fullname" formControlName="fullname" aria-describedby="emailHelp">
  </div>
  <div class="form-group">
    <label for="username">Username</label>
    <input type="email" class="form-control" id="username" formControlName="username" aria-describedby="emailHelp">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" formControlName="password">
  </div>
  <div class="submit">

    <button id="tt" type="submit" class="btn btn-primary">Sign up</button>
    <a routerLink="/login">Already registered? <br>Click to login</a>
  </div>
</form>
