<h1 class="mt-5 mb-3 text-center">Member & Dependent Search > Search Results</h1>

<table class="table table-bordered">
  <tr class="bg-primary">
    <th>First Name</th>
    <th>Last Name</th>
    <th>Relationship</th>
    <th>DOB</th>
    <th>SSN</th>
    <th>Subscriber/Member id</th>
    <th>Status</th>
    <th></th>
  </tr>
  <tr *ngFor="let user of usersData.userObj | filter:searchData">
    <td>{{user.firstName}}</td>
    <td>{{user.lastName}}</td>
    <td>{{user.relationship}}</td>
    <td>{{user.dob}}</td>
    <td>{{user.ssn}}</td>
    <td>{{user.memberid}}</td>
    <td>{{user.status}}</td>
    <td *ngIf="!enroll"><button type="button" class="btn btn-success btn-sm bb" (click)="enrollUser(user)">Enroll</button></td>
    <td *ngIf="enroll"><button type="button" class="btn btn-danger btn-sm dd" (click)="UnenrollUser(user)">Unenroll</button></td>
  </tr>
</table>


<div class="container mt-5 text-center" *ngIf="enrollmentPage">
  <div class="row">
    <div class="col">
      <h3 class="mb-5 text-center"> Enroll User </h3>
    </div>
    <div class="row">
      <div class="col">
        <app-enroll [userSelected]="userSelected" (updateEvent)="Update($event)"></app-enroll>
      </div>
    </div>
  </div>
</div>
